<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <defs>
    <filter id="s1" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#1e1b4b" flood-opacity="0.30"/>
    </filter>
    <filter id="s2" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="14" stdDeviation="24" flood-color="#1e1b4b" flood-opacity="0.34"/>
    </filter>
    <filter id="s3" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="20" stdDeviation="30" flood-color="#1e1b4b" flood-opacity="0.38"/>
    </filter>

    <linearGradient id="frontGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#4338CA"/>
    </linearGradient>

    <linearGradient id="fGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#C7D2FE"/>
    </linearGradient>

    <linearGradient id="backGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818CF8"/>
      <stop offset="100%" style="stop-color:#6366F1"/>
    </linearGradient>

    <linearGradient id="midGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A5B4FC"/>
      <stop offset="100%" style="stop-color:#818CF8"/>
    </linearGradient>
  </defs>

  <!--
    Card dimensions: 840 x 730
    Centered: x = (1024 - 840) / 2 = 92, y = (1024 - 730) / 2 = 147
    Pivot for rotation = center of card = (92 + 420, 147 + 365) = (512, 512)
  -->

  <!-- Card 3 (back) -->
  <g filter="url(#s1)">
    <rect
      x="92" y="147"
      width="840" height="730"
      rx="80" ry="80"
      fill="url(#backGrad)"
      transform="rotate(-11, 512, 512)"
    />
  </g>

  <!-- Card 2 (middle) -->
  <g filter="url(#s2)">
    <rect
      x="92" y="147"
      width="840" height="730"
      rx="80" ry="80"
      fill="url(#midGrad)"
      transform="rotate(-5, 512, 512)"
    />
  </g>

  <!-- Card 1 (front) -->
  <g filter="url(#s3)">
    <rect
      x="92" y="147"
      width="840" height="730"
      rx="80" ry="80"
      fill="url(#frontGrad)"
    />

    <!-- Decorative text lines top -->
    <rect x="162" y="218" width="240" height="16" rx="8" fill="#ffffff" opacity="0.18"/>
    <rect x="162" y="244" width="170" height="12" rx="6" fill="#ffffff" opacity="0.11"/>

    <!-- Decorative text lines bottom -->
    <rect x="162" y="762" width="430" height="16" rx="8" fill="#ffffff" opacity="0.18"/>
    <rect x="162" y="788" width="320" height="12" rx="6" fill="#ffffff" opacity="0.13"/>
    <rect x="162" y="810" width="375" height="12" rx="6" fill="#ffffff" opacity="0.09"/>
  </g>

  <!-- Bold "F" â€” centered on the canvas (512, 512) -->
  <g transform="translate(512, 512)">
    <!-- Vertical stem -->
    <rect x="-150" y="-255" width="125" height="510" rx="22" ry="22" fill="url(#fGrad)"/>
    <!-- Top horizontal bar -->
    <rect x="-150" y="-255" width="380" height="125" rx="22" ry="22" fill="url(#fGrad)"/>
    <!-- Middle horizontal bar -->
    <rect x="-150" y="-28" width="285" height="110" rx="22" ry="22" fill="url(#fGrad)"/>
  </g>

</svg>